<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WorldWideHomes</title>
    <link rel="stylesheet" href="custom.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>

  <body>
    <header>
      <section class="sub-nav">
        <div class="container">
          <div class="flex-container">
            <div class="address">
              <div class="email-icon">
                <i class="fa-solid fa-envelope"></i>
                <p>info@company.com</p>
              </div>
              <span></span>
              <div class="address-icon">
                <i class="fa-solid fa-map"></i>
                <p>Sunny Isles Beach, FL 33160</p>
              </div>
            </div>
            <div class="social-links">
              <a href="#facebook"> <i class="fa-brands fa-facebook"></i></a>
              <a href="#twitter"><i class="fa-brands fa-twitter"></i></a>
              <a href="#linkedin"><i class="fa-brands fa-linkedin"></i></a>
              <a href="#instagram"> <i class="fa-brands fa-instagram"></i></a>
            </div>
          </div>
        </div>
      </section>
      <section class="site-navigation">
        <div class="container">
          <div class="desktop-navigation">
            <a href="#Villa" class="logo">VILLA</a>
            <nav>
              <ul>
                <li><a href="#home" class="active">home</a></li>
                <li><a href="#properties">properties</a></li>
                <li><a href="#property">property details</a></li>
                <li><a href="#contact">contact us</a></li>
                <li>
                    <a href="#schedule" id="btn-schedule">
                        <i class="fa-solid fa-calendar"></i>
                       <span> schedule visit</span>
                    </a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </section>
    </header>

    <script src="./custom.js"></script>
  </body>
</html>
